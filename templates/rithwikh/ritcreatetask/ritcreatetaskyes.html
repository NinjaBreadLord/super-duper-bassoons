<!DOCTYPE html>
<html lang="en">

<style>

    *{
        box-sizing: border-box;
    }

    body{
        background-color: #ec4949;
        color: #fff;
        font-family: "Comic Sans MS";
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 80vh;
        margin: 0;
        overflow: hidden;
    }

    .button {
        background-color: #f5022e;
        -webkit-border-radius: 60px;
        border-radius: 60px;
        border: none;
        color: #eeeeee;
        cursor: pointer;
        display: inline-block;
        font-family: Comic Sans MS;
        font-size: 20px;
        padding: 10px 10px;
        text-align: center;
        text-decoration: none;
    }

    h1{
        margin: 20px 0 0;
    }
    .notification-container{
        background-color: rgba(238, 126, 126, 0.3);
        border-radius: 10px 10px 0 0;
        padding: 15px 20px;
        position: absolute;
        bottom: -50px;
        transition: transform 0.27s ease-in-out;
    }

    .notification-container p{
        margin: 0;
    }

    .letter{
        border-bottom: 3px solid #f5022e;
        display: inline-flex;
        font-size: 30px;
        align-items: center;
        justify-content: center;
        margin: 0 3px;
        height: 50px;
        width: 20px;
    }

    .popup-container{
        background-color: rgba(0,0,0,0.3);
        position: fixed;
        top: 0;
        bottom: 0;
        left: 0;
        right: 0;
        display: none;
        align-items: center;
        justify-content: center;
    }

    .popup{
        background-color: #ec4949;
        border-radius: 5px;
        box-shadow: 0 15px 10px 3px #e79797;
        padding: 20px;
        text-align: center;
        font-family: "Comic Sans MS";
    }

    .popup button{
        cursor: pointer;
        background-color: #fff;
        color: #f5022e;
        border: 0;
        margin-top: 20px;
        padding: 12px 20px;
        font-size: 16px;
    }

    .popup button:active{
        transform: scale(0.98);
    }



    .game-container{
        padding: 20px 30px;
        position: relative;
        margin: auto;
        height: 350px;
        width: 450px;
    }

    .figure-container{
        fill: transparent;
        stroke: #fff;
        stroke-width: 4px;
        stroke-linecap: round;
    }

    .figure-part{
        display: none;
    }

    .wrong-letters-container{
        position: absolute;
        top: 20px;
        right: 20px;
        display: flex;
        flex-direction: column;
        text-align: right;
    }

    .popup button:focus{
        outline: 0;
    }


    .notification-container.show{
        transform: translateY(-50px);
    }

    .wrong-letters-container p{
        margin: 0 0 5px;
    }

    .wrong-letters-container span{
        font-size: 24px;
    }

    .word{
        display: flex;
        position: absolute;
        bottom: 10px;
        left: 50%;
        transform: translateX(-50%);
    }


    </style>

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="ritcreatetaskyes.css">
</head>
<body>

<marquee behavior="alternate" direction="left" scrollamount = "10">
    <div>
        <marquee behavior="alternate" direction="left" scrollamount = "10">
            <h1>Classic Hangman Game: Tees and Teas</h1>
        </marquee>
    </div>
</marquee>

<div>
<p>Start by inputting a Letter to try and guess the word.</p>
<p> *type all answers in lower-case<p>
<div class="game-container">

    <!--SVG or Scalable Vector Graphics help me to draw figures and is used to draw the figure in the PBL. -->
    <svg height="250" width="200" class="figure-container">

        <line x1="60" y1="20" x2="140" y2="20" />
        <line x1="140" y1="20" x2="140" y2="50" />
        <line x1="60" y1="20" x2="60" y2="230" />
        <line x1="20" y1="230" x2="100" y2="230" />


        <circle cx="140" cy="70" r="20" class="figure-part" />

        <line x1="140" y1="90" x2="140" y2="150" class="figure-part" />

        <line x1="140" y1="120" x2="120" y2="100" class="figure-part" />
        <line x1="140" y1="120" x2="160" y2="100" class="figure-part" />

        <line x1="140" y1="150" x2="120" y2="180" class="figure-part" />
        <line x1="140" y1="150" x2="160" y2="180" class="figure-part" />
    </svg>

    <div class="wrong-letters-container">
        <div id="wrong-letters"></div>
    </div>
    <div class="word" id="word"></div>
</div>


<div class="popup-container" id="popup-container">
    <div class="popup">
        <h2 id="final-message"></h2>
        <button id="play-button">Click here to play again!</button>
    </div>
</div>


<div class="notification-container" id="notification-container">
    <p>You've already used this letter</p>
</div>

<!--Javascript function below adds functionality to the CSS -->

    <script>
// The const words establishes the words
        const words = ['fushoushan', 'green', 'matcha', 'whitetea', 'chai', 'peppermint', 'chamomile', 'kombucha', 'lavender', 'ginger', 'earlgrey', 'sencha','flannel', 'tshirt', 'turtleneck', 'dresshirt', '' ];
        const finalMessage = document.getElementById('final-message');
        const notification = document.getElementById('notification-container');
        const popup = document.getElementById('popup-container');
        const figureParts= document.querySelectorAll(".figure-part");
        const playAgainBtn = document.getElementById('play-button');
        const wordE1 = document.getElementById('word');
        const wrongLettersE1 = document.getElementById('wrong-letters');
        let selectedWord = words[Math.floor(Math.random() * words.length)];
        const wrongLetters = [];
        const correctLetters = [];

        function displayWord(){
            wordE1.innerHTML = `
${selectedWord
                .split('')
                .map(
                    letter =>`
<span class="letter">
        ${correctLetters.includes(letter) ? letter : ''}
        </span>
`
                )
                .join('')}
`;

            const innerWord = wordE1.innerText.replace(/\n/g, '');

            if(innerWord === selectedWord){
                finalMessage.innerText = 'You won! ðŸ—¿ðŸ”¥ðŸ’ªðŸ˜³';
                popup.style.display= 'flex';
            }
        }

        function updateWrongLetterE1(){

            wrongLettersE1.innerHTML = `
${wrongLetters.length > 0 ? '<p>Incorrect Answers</p>' : ''}
${wrongLetters.map(letter => `<span>${letter}</span>`)}
`;


            figureParts.forEach((part,index) => {
                const errors = wrongLetters.length;

                if(index < errors) {
                    part.style.display = 'block'
                }
                else{
                    part.style.display = 'none';
                }
            });

            if(wrongLetters.length === figureParts.length){
                finalMessage.innerText = 'You lost... ðŸ‡± + ratio. The correct word is displayed below.';
                wordE1.innerText = selectedWord;
                popup.style.display = 'flex';


            }
        }

        function showNotification(){
            notification.classList.add('show');

            setTimeout(() => {
                notification.classList.remove('show');
            }, 2000);
        }


        window.addEventListener('keydown', e =>{
            if(e.keyCode >= 65 && e.keyCode <=90){
                const letter = e.key;

                if(selectedWord.includes(letter)){
                    if(!correctLetters.includes(letter)){
                        correctLetters.push(letter);

                        displayWord();
                    } else{
                        showNotification();
                    }
                } else{
                    if(!wrongLetters.includes(letter)){
                        wrongLetters.push(letter);

                        updateWrongLetterE1();
                    } else{
                        showNotification();
                    }
                }
            }
        });

        playAgainBtn.addEventListener('click', () => {

            correctLetters.splice(0);
            wrongLetters.splice(0);

            selectedWord = words[Math.floor(Math.random() * words.length)];

            displayWord();

            updateWrongLetterE1();

            popup.style.display = 'none';
        });

        displayWord();
    </script>
