{% extends "store/teaBase.html" %}

{% set project = "Tea Shop" %}
{% set tealist = tealist %}
{% block body %}

<style>
    .parallax {
        background-image: url("/static/assets/backgrounds/nam.jpg");
    }
    .carousel img {
        max-height: 500px;
        max-width: 100vw !important;
        margin: 0 auto;
    }
    .carousel slide{
        padding: 0;
        margin: 0;
    }
    .columnimage {
        max-width: 100%;
        height: auto;
        width: 100%;
    }
</style>
<!--<center>-->
<!--    <img src="/static/TeaPictures/green_tea.png" style="width:300px;height:300px;">-->
<!--    <p>Green Tea </p>-->
<!--</center>-->
<div class="parallax" style="height: 0%"></div>
<div class="parallax">
    </marquee>
    <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img class="d-block w-100" src="/static/assets/everitt/buytea.png" alt="First slide">
            </div>
            <div class="carousel-item">
                <img class="d-block w-100" src="/static/assets/everitt/buytea.png" alt="Second slide">
            </div>
            <div class="carousel-item">
                <img class="d-block w-100 h-25" src="/static/assets/everitt/buytea.png" alt="Third slide">
            </div>
        </div>
        <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>

    <div class="parallax">
        
        <header class="text-light bg-dark">         
            <div class="d-flex align-items-center">
                
                <div class="row p-5">
                    {% for tea in tealist %}
                        <div class="col-lg-3 btn btn-success text-center"><p class="image-up"><img class="columnimage" id="image" src={{tea.imgurl}}><center>{{tea.name}}, {{tea.type}}</center><p/></div>
                    {% endfor %}
                </div>
            </div>
        </header>

    </div>






{% endblock %}
