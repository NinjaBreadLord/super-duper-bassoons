{% extends "layouts/base.html" %}

{% block background %}

{% endblock %}

{% block body %}

<div style="height: 20%"></div>
<div class="container py-4 bg-light">
    <!-- heading -->
    <header class="pb-3 mb-4 border-bottom">
        <a href="#" class="d-flex justify-content-center text-light text-decoration-none">
            <span class="fs-4 text-black">Search our Website</span>
        </a>
    </header>
    <!-- search box -->
    <div class="container">
        <div class="row">
            <div class="col">
                <div class="mb-3">
                    <div class="form-group">
                        <input type="text" class="form-control" id="term" placeholder="enter search term">
                        <label></label> <!-- used for spacer -->
                    </div>
                    <button class="btn btn-outline-success" onclick="search_data_main();">Search</button>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- result of search -->
<div class="container">
    <div class="row" id="results">
    </div>
</div>


<script>
    function search_data_main() {
        // fetch standard requires data set to a name-value pair
        const term = document.getElementById("term");
        const body = {
            term: term.value
        };

        // fetch call with header options
        fetch('/mainframe/search/term/', {
            method: "POST",
            credentials: "include",
            body: JSON.stringify(body),
            cache: "no-cache",
            headers: new Headers({
                "content-type": "application/json"
            })
        })
            // async then replies with response header
            .then(function (response) {
                // prepare HTML search result container for new output
                const resultContainer = document.getElementById("results");
                // clean up from previous search
                while (resultContainer.firstChild) {
                    resultContainer.removeChild(resultContainer.firstChild);
                }
                // trap error response from Web API
                if (response.status !== 200) {
                    const errorMsg = 'Uh oh, looks like the database failed! Error: ' + response.status;
                    console.log(errorMsg);
                    const div = document.createElement("div");
                    div.innerHTML = errorMsg;
                    resultContainer.appendChild(div);
                    const imgdiv = document.createElement("img");
                    imgdiv.src = "/static/assets/mainframe/man-crying.png";
                    imgdiv.style.width = "400px"
                    resultContainer.appendChild(imgdiv)
                    return;
                }
                // response contains valid result
                response.json().then(function(data) {
                    // loop through JSON and build HTML output
                    for (let i = 0; i < data.length; i++) {
                        const div = document.createElement("div");
                        div.innerHTML = data[i].name + ' ' + data[i].email;
                        resultContainer.appendChild(div);
                    }
                })
            })
    }
</script>

{% endblock %}
